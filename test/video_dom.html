<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM方式 操作视频</title>
</head>

<body>
  <video src="../assets/video/11.mp4" height="400"></video>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    // mouseover : 鼠标悬浮
    $('video').mouseover(function () {
      // play(): 用于播放
      console.dir(this)
      // this.play()

      // 利用 jQuery 方式来触发 play
      // jQuery 仅封装了一些常见的事件和方法.  没有封装的 需要用通用方式触发
      // trigger('方法名'):  trigger触发
      $(this).trigger('play')
    })

    // 鼠标离开: mouseout
    $('video').mouseout(function () {
      // this.pause() //暂停
      $(this).trigger('pause')
    })
  </script>
</body>

</html>
