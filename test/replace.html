<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replace: 字符串替换</title>
</head>

<body>
  <div id="box"></div>

  <script>
    var words = '本味鲜物 黑猪肉原味烤肠*1+文和友联名款小龙虾味烤肠*1'
    // 参数1: 要查找的 字符串
    // 参数2: 要替换成什么

    // replace: 默认设定 -- 找到第一个符合条件的元素进行替换
    var res = words.replace('猪肉', '<span style="color:red;">牛肉</span>')

    // 正则表达式: 才能实现全局的匹配
    // g : 全局   i: 忽略大小写

    box.innerHTML = res

    console.log(res)
  </script>
</body>

</html>
