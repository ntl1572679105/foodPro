<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>splice</title>
</head>

<body>
  <script>
    var names = ['lily', 'mike', 'lucy', 'tom']
    //             0       1        2     3

    // 从序号2开始, 删除1个元素, 把楠楠添加到这里
    names.splice(2, 1, '楠楠')
    console.log(names)
  </script>
</body>

</html>
